{% if request.user.is_authenticated %} 
    <div class="message-loggedin">
        You are logged in with <b>{{ request.user.username }}</b>,
        <a href="{% url 'authors:dashboard' %}">See your recipes</a>,
        <a href="{% url 'authors:dashboard_new_recipe' %}">Create new recipe</a> or 
        {% include 'authors/partials/form_logout.html' %}
        <a class="authors-logout-link" href="#">click here</a> to Logout.
    </div>
{% endif %}
