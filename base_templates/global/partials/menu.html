<button class="button-show-menu button-show-menu-visible">
    <i class="fas fa-bars"></i>
    <span class="text-hidden">Show menu</span>
</button>

<div class="menu-container menu-hidden">
    <button class="button-show-menu button-show-menu-visible">
        <i class="fas fa-times-circle"></i>
        <span class="text-hidden">Close menu</span>
    </button>
</div>

<div class="menu-content">
    <nav "menu-nav">
        <a href="{% url 'recipes:home' %}">Home</a>
        {% if user.is_authenticated %}
            <a href= "{% url 'authors:dashboard' %}">Dashboard</a>
            <a href="{% url 'authors:dashboard_new_recipe' %}">New Recipe</a>
            <a href="{% url 'authors:logout' %}">Logout</a>
        {% else %}
           <a href="{% url 'authors:login_view' %}">Login</a>
           <a href="{% url 'authors:register_view' %}">Register</a>
        {% endif %}
    </nav>
</div>
